<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CherryBomb Animation</title>
  <script src="https://unpkg.com/rive-js@1.0.0"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>
  <script>
    new rive.Rive({
      src: "cherrybomb본문.riv",
      canvas: document.getElementById("riveCanvas"),
      autoplay: true
    });
  </script>
</body>
</html>
