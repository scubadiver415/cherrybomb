<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CherryBomb</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <!-- ✅ 정확한 Rive CDN 주소 -->
  <script src="https://unpkg.com/rive-js@2.7.0/dist/rive.min.js"></script>

  <script>
    const riveInstance = new rive.Rive({
      src: 'cherry.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true
    });
  </script>
</body>
</html>
